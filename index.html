<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>
    <section class="stop-watch">
        <section id="watch">
            <h1>
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<small id="centi-seconds">00</small>
            </h1>
        </section>
        <div class="start-stop-btn">
            <button onclick="toggleBtn()" id="start-btn" class="">Start</button>
            <button onclick="toggleBtn()" id="stop-btn" class="d-none">Stop</button>
            <button onclick="resetAll()" id="reset-btn" >Reset</button>
        </div>
    </section>
    <script src="./dist/script.js"></script>
</body>

</html>
